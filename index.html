<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="aside">
        <div class="title">
          <h1>
            <span class="logo"
              ><img
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="logo" /></span
            >ODIN
          </h1>
        </div>
      </div>
      <div class="main">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started!
          </p>
          <p class="legend">You know you want to!</p>
        </div>
        <form>
          <div class="form">
            <div>
              <h3>Lets do this</h3>
            </div>
            <div class="person">
              <div>
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder=" Jhon..."
                  minlength="3"
                  pattern="[A-Za-z]+"
                  required
                />
              </div>
              <div>
                <label for="last_name">Last Name:</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  minlength="3"
                  placeholder=" Doe..."
                  pattern="[A-Za-z]+"
                  required
                />
              </div>
            </div>
            <div class="contact">
              <div>
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder=" Jhon...@gmail.com"
                  required
                />
              </div>
              <div>
                <label for="phone">Phone Number:</label>
                <input
                  type="tel"
                  id="phone "
                  name="phone"
                  pattern="[0-9]+"
                  placeholder=" 123-456-7890"
                  required
                />
              </div>
            </div>
            <div class="passwords">
              <div>
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="*****"
                  required
                />
              </div>
              <div>
                <label for="confirm_password">Confirm Password:</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="*****"
                  required
                />
              </div>
            </div>
          </div>
          <div class="bottom">
            <button class="btn" type="submit">Create Account</button>
            <p>Already have an account? <a class="link" href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
